<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Home page</h1>
      <form id="formID" action="https://script.google.com/macros/s/AKfycby0qCSrIYgk2I8pHCmX1RB9YRup6aI2mBqE7EeTz_3Skwa71YbYFWDHmt88sf4Wj0Q2Qg/exec" method="get">
        Text: <input type="text" name="txt" id="textID"> <br>
        Password: <input type="password" name="pw" id="passwordID"> <br>
        <input type="submit">
      </form>
      <div class="loader hidden"></div>
    </main>
    <script>
      document.getElementById('formID').addEventListener('submit', async e => {
        e.preventDefault()
        
        const text = document.getElementById('textID').value
        const password = document.getElementById('passwordID').value
        document.getElementsByClassName('loader')[0].classList.toggle('hidden')
        
        
        const res = await fetch(`https://script.google.com/macros/s/AKfycbyI_nGs0CMk46iN6gGfYxlda_wpsGn3JdLWUKLS55idzAyrNWXPKTfg7zLYRCwtUThO6A/exec`
          +`?a=${text}&b=${password}`)
        const resText = await res.text()
        document.getElementById('formID').innerText = resText

        // const res = await new Promise(resolve => setTimeout(resolve, 3000))
        document.getElementsByClassName('loader')[0].classList.toggle('hidden')
      })
    </script>
  </body>
</html>
